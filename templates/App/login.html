<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMLOGIN</title>
    

    <style>
       
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* <-- AjoutÃ© pour centrer horizontalement */
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-align: center; /* <-- Pour centrer le texte dans la div */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            width: 100%; /* <-- Pour que text-align fonctionne bien */
        }
        
        form {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;  /* Dark color for better visibility */
            margin-bottom: 2rem;
            font-size: 24px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            color: red;
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="title">GymLBARAKA</div>
    
    <form action="{% url 'listsub' %}" method="POST" >
        {% csrf_token %}<h2>Admin</h2>
        user name :<input type="text" name="username" > <br/>
       password :<input type="password" name="password"> <br/>
        <button type="submit" >login</button>
    </form>
    {% if msg  %}
        <p>{{msg}}</p>
        {% endif %}
</body>
</html>
